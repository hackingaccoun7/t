<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹페이지 제목</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>웹페이지 헤더</h1>
        <nav>
            <ul>
                <li><a href="#home">홈</a></li>
                <li><a href="#about">소개</a></li>
                <li><a href="#contact">연락처</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>홈 섹션</h2>
        <p>여기에 홈페이지에 대한 설명을 적을 수 있습니다.</p>
    </section>

    <section id="about">
        <h2>소개 섹션</h2>
        <p>여기는 소개 내용을 적는 공간입니다.</p>
    </section>

    <section id="contact">
        <h2>연락처 섹션</h2>
        <p>이곳에 연락처 정보를 기입할 수 있습니다.</p>
    </section>

    <footer>
        <p>&copy; 2025 웹페이지 이름</p>
    </footer>
</body>
</html>
