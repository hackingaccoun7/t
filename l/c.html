<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리그 오브 레전드 - 챔피언</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #1c1c1c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        header .logo img {
            width: 50px;
            height: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #f3f3f3;
            color: #1f8ec7;
        }

        .main {
            background-color: #0f0f0f;
            padding: 80px 20px;
            text-align: center;
            flex-grow: 1;
            position: relative;
        }

        .main h1 {
            font-size: 50px;
            color: #ff4646;
            margin-bottom: 10px;
        }

        .search-container {
            margin-bottom: 30px;
        }

        .search-container input {
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            background-color: #2a2a2a;
            color: white;
        }

        .search-container input::placeholder {
            color: #888;
        }

        .champion-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .champion-card {
            background-color: #1c1c1c;
            width: 200px;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .champion-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .champion-card h3 {
            margin-top: 10px;
            font-size: 18px;
            color: #ff4646;
        }

        .champion-card:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #1c1c1c;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            margin-top: auto;
        }

        footer .footer-logo img {
            width: 30px;
            height: 30px;
            margin-right: 8px;
        }

        .back-home {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            background-color: #ff4646;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .back-home:hover {
            background-color: #f3f3f3;
            color: #1f8ec7;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="photo/1.png" alt="리그 오브 레전드">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="about.html">게임 설명</a></li>
                <li><a href="champions.html">챔피언</a></li>
                <li><a href="#">커뮤니티</a></li>
            </ul>
        </nav>
    </header>

    <section class="main">
        <h1>챔피언</h1>

        <div class="search-container">
            <input type="text" id="championSearch" placeholder="챔피언 검색...">
        </div>

        <div class="champion-cards">
            <div class="champion-card">
                <img src="photo/champion1.jpg" alt="챔피언 1">
                <h3>챔피언 1</h3>
            </div>
            <div class="champion-card">
                <img src="photo/champion2.jpg" alt="챔피언 2">
                <h3>챔피언 2</h3>
            </div>
            <div class="champion-card">
                <img src="photo/champion3.jpg" alt="챔피언 3">
                <h3>챔피언 3</h3>
            </div>
            <!-- 여기에 더 많은 챔피언 카드들을 추가할 수 있습니다 -->
        </div>

        <a href="index.html" class="back-home">처음 화면으로</a>
    </section>

    <footer>
        <div class="footer-logo">
            <img src="photo/1.png" alt="리그 오브 레전드 아이콘">
        </div>
        <p>© 2025 7ha7. 모든 권리 보유.</p>
    </footer>

    <script>
        const searchInput = document.getElementById('championSearch');
        const championCards = document.querySelectorAll('.champion-card');

        searchInput.addEventListener('input', function () {
            const query = searchInput.value.toLowerCase();

            championCards.forEach(function (card) {
                const championName = card.querySelector('h3').textContent.toLowerCase();
                if (championName.includes(query)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
