<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리그 오브 레전드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #1c1c1c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        header .logo img {
            width: 50px;
            height: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #f3f3f3;
            color: #1f8ec7;
        }

        .main {
            background-color: #0f0f0f;
            padding: 80px 20px;
            text-align: center;
            flex-grow: 1;
            position: relative;
        }

        .main h1 {
            font-size: 50px;
            color: #ff4646;
            margin-bottom: 10px;
        }

        .main .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }

        .main .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        footer {
            background-color: #1c1c1c;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            margin-top: auto;
        }

        footer .footer-logo img {
            width: 30px;
            height: 30px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://cdn1.dotesports.com/wp-content/uploads/2022/06/10121115/League-of-Legends-Logo.jpg" alt="리그 오브 레전드">
        </div>
        <nav>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="about.html">게임 설명</a></li>
                <li><a href="#">챔피언</a></li>
                <li><a href="#">커뮤니티</a></li>
            </ul>
        </nav>
    </header>

    <section class="main">
        <div class="main-text">
            <h1>리그 오브 레전드</h1>
        </div>

        <div class="image-container">
            <img src="photo/1.jpg" alt="게임 이미지">
        </div>
    </section>

    <footer>
        <div class="footer-logo">
            <img src="https://cdn1.dotesports.com/wp-content/uploads/2022/06/10121115/League-of-Legends-Logo.jpg" alt="리그 오브 레전드 아이콘">
        </div>
        <p>© 2025 7ha7. 모든 권리 보유.</p>
    </footer>
</body>
</html>
