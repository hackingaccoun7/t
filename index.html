<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HA7</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .profile-card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .profile-card:hover {
      transform: translateY(-5px);
    }
    .profile-card img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #667eea;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .profile-card h1 {
      margin: 1rem 0 0.5rem;
      font-size: 2rem;
      font-weight: 600;
      color: #333;
    }
    .profile-card p {
      color: #666;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .profile-card a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.3rem;
      text-decoration: none;
      color: white;
      background-color: #5a67d8;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: 500;
      transition: background-color 0.3s;
      font-size: 0.95rem;
    }
    .profile-card a:hover {
      background-color: #434190;
    }
    .profile-card a i {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://via.placeholder.com/130" alt="프로필 사진">
    <h1>HA7</h1>
    <p>열정 가득한 개발자입니다.</p>
    <a href="#" target="_blank"><i class="fas fa-flask"></i> 테스트</a>
    <!--<a href="#"><i class="fas fa-tools"></i> 준비중</a>-->
  </div>
</body>
</html>
