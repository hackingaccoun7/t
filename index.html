<head>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333;
      --subtext-color: #666;
      --card-bg: #ffffff;
      --button-bg: #5a67d8;
      --button-hover: #434190;
    }

    body.dark {
      --bg-color: #1a202c;
      --text-color: #edf2f7;
      --subtext-color: #a0aec0;
      --card-bg: #2d3748;
      --button-bg: #667eea;
      --button-hover: #5a67d8;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
      position: relative;
    }

    .toggle-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.95rem;
      transition: background-color 0.3s;
    }

    .toggle-btn:hover {
      background-color: var(--button-hover);
    }

    .profile-card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
      margin-top: 6rem;
    }

    .profile-card img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--button-bg);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .profile-card h1 {
      margin: 1rem 0 0.5rem;
      font-size: 2rem;
      font-weight: 600;
      color: var(--text-color);
    }

    .profile-card p {
      color: var(--subtext-color);
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .profile-card a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.3rem;
      text-decoration: none;
      color: white;
      background-color: var(--button-bg);
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: 500;
      transition: background-color 0.3s;
      font-size: 0.95rem;
    }

    .profile-card a:hover {
      background-color: var(--button-hover);
    }

    .profile-card a i {
      font-size: 1rem;
    }
  </style>
</head>
