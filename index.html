<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HA7 | Developer Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg-color: #f9fafb;
      --text-color: #1f2937;
      --subtext-color: #4b5563;
      --card-bg: #ffffff;
      --button-bg: #3b82f6;
      --button-hover: #2563eb;
      --border-color: #e5e7eb;
      --accent-color: #10b981;
    }

    body.dark {
      --bg-color: #111827;
      --text-color: #f9fafb;
      --subtext-color: #9ca3af;
      --card-bg: #1f2937;
      --button-bg: #2563eb;
      --button-hover: #1d4ed8;
      --border-color: #374151;
      --accent-color: #22c55e;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
      position: relative;
    }

    .toggle-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      transition: background-color 0.3s;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .toggle-btn:hover {
      background-color: var(--button-hover);
    }

    .profile-card {
      background: var(--card-bg);
      padding: 3rem 2rem;
      border-radius: 16px;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border-color);
      transition: background-color 0.3s, border-color 0.3s;
    }

    .profile-card img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent-color);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .profile-card h1 {
      margin: 1.2rem 0 0.4rem;
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--text-color);
    }

    .profile-card p {
      color: var(--subtext-color);
      font-size: 1.05rem;
      margin-bottom: 1.8rem;
      line-height: 1.6;
    }

    .profile-card a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.4rem;
      text-decoration: none;
      color: white;
      background-color: var(--button-bg);
      padding: 0.65rem 1.2rem;
      border-radius: 8px;
      font-weight: 500;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 0.95rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
    }

    .profile-card a:hover {
      background-color: var(--button-hover);
      transform: translateY(-2px);
    }

    .profile-card a i {
      font-size: 1rem;
    }

    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.7rem;
      margin-top: 1rem;
    }

    .social-links a {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      background-color: var(--button-bg);
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
      transition: background-color 0.3s, transform 0.2s;
    }

    .social-links a:hover {
      background-color: var(--button-hover);
      transform: translateY(-2px);
    }

    .social-links i {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleDarkMode()">🌙 / ☀️ 모드</button>

  <div class="profile-card">
    <img src="1.jpg" alt="프로필 사진" />
    <h1>HA7</h1>
    <p>
      📌 개발자<br/>
      💻 C 언어와 파이썬을 사용하는 개발자예요<br/>
      🛠️ Visual Studio Code를 주로 사용하고 있어요<br/>
      🌱 깔끔한 로직과 효율적인 코드에 관심이 많고, 계속해서 배우고 성장하고 있어요<br/>
      🚀 앞으로도 새로운 기술을 익히며 발전하는 개발자가 되고 싶어요
    </p>

    <div class="social-links">
      <a href="https://instagram.com/7ha7.2" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://x.com/7ha7_2" target="_blank"><i class="fab fa-x-twitter"></i> X</a>
      <a href="https://threads.net/" target="_blank"><i class="fa-brands fa-threads"></i> Threads</a>
      <a href="https://twitch.tv/" target="_blank"><i class="fab fa-twitch"></i> Twitch</a>
      <a href="mailto:7ha7@ptct.net"><i class="fas fa-envelope"></i> Email</a>
      <a href="https://wa.me/yourwhatsapplink" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
      <a href="https://your-website.com" target="_blank"><i class="fas fa-globe"></i> Website</a>
      <a href="https://www.facebook.com/profile.php?id=61575250156783" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
