<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HA7 | Developer Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg-color: #f9fafb;
      --text-color: #1f2937;
      --subtext-color: #4b5563;
      --card-bg: #ffffff;
      --button-bg: #3b82f6;
      --button-hover: #2563eb;
      --border-color: #e5e7eb;
      --accent-color: #10b981;
    }

    body.dark {
      --bg-color: #111827;
      --text-color: #f9fafb;
      --subtext-color: #9ca3af;
      --card-bg: #1f2937;
      --button-bg: #2563eb;
      --button-hover: #1d4ed8;
      --border-color: #374151;
      --accent-color: #22c55e;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 2rem 1rem;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .toggle-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      transition: background-color 0.3s;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .toggle-btn:hover {
      background-color: var(--button-hover);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .profile-card, .projects {
      background: var(--card-bg);
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.05);
      border: 1px solid var(--border-color);
      transition: background-color 0.3s, border-color 0.3s;
    }

    .profile-card {
      text-align: center;
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent-color);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2rem;
      margin-top: 1rem;
    }

    .profile-info {
      margin-top: 1rem;
      color: var(--subtext-color);
      font-size: 1rem;
      line-height: 1.7;
    }

    .projects h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--text-color);
    }

    .project-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .project-item {
      background: var(--bg-color);
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }

    .project-item a {
      font-weight: 600;
      color: var(--button-bg);
      text-decoration: none;
    }

    .project-item a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleDarkMode()">🌙 / ☀️ 모드</button>

  <div class="container">
    <div class="profile-card">
      <img src="1.jpg" alt="프로필 사진" />
      <h1>HA7</h1>
      <div class="profile-info">
        💻 C 언어와 파이썬을 사용하는 개발자예요<br/>
        🛠️ Visual Studio Code를 주로 사용하고 있어요<br/>
        ✨ 깔끔한 로직과 효율적인 코드에 관심이 많아요<br/>
        🌱 계속해서 배우고 성장하며 발전하는 개발자가 되고 싶어요
      </div>
    </div>

    <div class="projects">
      <h2>🧩 프로젝트</h2>
      <div class="project-list">
        <div class="project-item">
          <strong>🗂️ 포트폴리오 웹사이트</strong><br/>
          <a href="#" target="_blank">테스터</a>
        </div>
        <div class="project-item">
          <strong>📊 데이터 분석 자동화</strong><br/>
          <a href="#" target="_blank">ㅁㅁ</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
