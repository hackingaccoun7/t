<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SQL Injection 실습</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --card: #ffffff;
      --text: #333;
      --input: #ddd;
      --button: #2575fc;
      --button-hover: #1a5ed9;
    }
    body.dark {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #f0f0f0;
      --input: #444;
      --button: #03a9f4;
      --button-hover: #0288d1;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    .login-box {
      background: var(--card);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-box h2 { margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid var(--input);
      border-radius: 8px;
      font-size: 16px;
      background: transparent;
      color: var(--text);
    }
    input:focus { outline: none; border-color: var(--button); }
    button {
      width: 100%;
      padding: 12px;
      background-color: var(--button);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }
    button:hover { background-color: var(--button-hover); }
    #result {
      margin-top: 20px;
      font-size: 14px;
      white-space: pre-wrap;
    }
    .accounts {
      margin-top: 25px;
      background: var(--input);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      text-align: left;
    }
    .theme-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      user-select: none;
      font-size: 20px;
      background: var(--card);
      border-radius: 20px;
      padding: 5px 10px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
      transition: background 0.3s;
    }
    .theme-switch:hover { background: var(--input); }
  </style>
</head>
<body>
  <div class="theme-switch" onclick="toggleDarkMode()">
    <span id="theme-icon">🌙</span>
  </div>

  <div class="login-box">
    <h2>로그인</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="사용자 이름" required />
      <input type="password" id="password" placeholder="비밀번호" required />
      <button type="submit">로그인</button>
    </form>
    <div id="result"></div>

    <div class="accounts">
      <strong>🔐 계정 목록:</strong><br>
      admin<br>
      guest
    </div>
  </div>

  <script>
    const validUsers = {
      guest: 'any',
      admin: 'adminadmin'
    };

    const fakeData = {
      schemas: ['main', 'admin_db', 'test_db'],
      tables: ['users', 'logs', 'admin_settings'],
      columns: ['id', 'username', 'password', 'role']
    };

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const resultDiv = document.getElementById('result');

      const query = `SELECT * FROM users WHERE username = '${username}' AND password = '${password}'`;

      const isInjection = username.includes("'") || username.toLowerCase().includes(" or ") || username.toLowerCase().includes("union");

      let response = '';

      if (username.toLowerCase().includes('from information_schema.schemata')) {
        response = `📂 데이터베이스 목록:\n- ${fakeData.schemas.join('\n- ')}`;
      } else if (username.toLowerCase().includes('from information_schema.tables')) {
        response = `📁 테이블 목록 (main DB):\n- ${fakeData.tables.join('\n- ')}`;
      } else if (username.toLowerCase().includes('from information_schema.columns')) {
        response = `📄 'users' 테이블의 컬럼:\n- ${fakeData.columns.join('\n- ')}`;
      } else if (username === 'guest') {
        response = `✅ 로그인에 성공하셨습니다.`;
      } else if (username === 'admin' && password === validUsers.admin) {
        response = `✅ 로그인에 성공하셨습니다.`;
      } else if (isInjection) {
        response = `⚠️ SQL Injection 공격이 성공했습니다. (관리자 권한 획득됨)\n📄 실행된 쿼리: ${query}`;
      } else {
        response = `❌ 로그인에 실패하였습니다.`;
      }

      resultDiv.textContent = response;
    });

    function toggleDarkMode() {
      const body = document.body;
      const icon = document.getElementById('theme-icon');
      body.classList.toggle('dark');
      icon.textContent = body.classList.contains('dark') ? '🌞' : '🌙';
    }
  </script>
</body>
</html>
