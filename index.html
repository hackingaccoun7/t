<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HA7</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-card {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
    }
    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile-card h1 {
      margin: 1rem 0 0.5rem;
      font-size: 1.8rem;
    }
    .profile-card p {
      color: #555;
      margin-bottom: 1rem;
    }
    .profile-card a {
      display: inline-block;
      margin: 0.25rem;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .profile-card a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://via.placeholder.com/120" alt="프로필 사진">
    <h1>HA7</h1>
    <p>개발자</p>
    <a href="#" target="_blank">테스트</a>
    <!--<a href="#">준비중</a>-->
  </div>
</body>
</html>
